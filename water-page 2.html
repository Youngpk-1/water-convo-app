<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 id="waterAppheader" class="display-1 text-center">
        Water Conservation Tips
      </h1>
      <h3 id="text1" class="text-center">
        Instead of buying disposable water bottles, use a refillable bottle.
        Used water bottles fill our land fills and trap valuable water.
      </h3>
      <br />
      <p id="text2" class="text-center">
        Choose the correct water bottle. Then click the faucet to fill.
      </p>
      <br />
      <img
        src="water-bottle.png"
        id="waterbottle"
        class="col-2 rounded img-fluid float-end"
        alt="waterbottle"
        width="150px"
        height="auto"
      />
      <img
        src="empty-bottle.png"
        id="emptybottle"
        class="col-2 img-fluid"
        alt="emptybottle"
        width="150px"
        height="auto"
      />

      <br />
      <img
        src="faucet.png"
        class="col-3 img-fluid"
        alt="picture of faucet"
        width="200x"
        height="200px"
        position="absolute:left"
      />
    </div>
    <div class="container align-items-self mt-2">
      <button class="btn btn-primary" id="english">English</button>
      <button class="btn btn-primary" id="spanish">Spanish</button>
      <a id="next" class="btn btn-primary float-end" href="water-page3.html"
        >Next</a
      >
    </div>
    <div>
      <script src="helpers.js"></script>
      <script src="script2.js"></script>
    </div>
  </body>
</html>
